<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Personal Portfolio Card</title>
  <style>
  </style>
</head>
<body>
  <div class="personal-portfolio-container">
    <div class="personal-portfolio">
        <div class="menu-icon">
            <img src="ellipsis-vertical-solid.svg" alt="" class="menu-icon">
        </div>
        <div class="image">
            <img src="augustar.jpg.JPG" alt="" class="profile-pic">
            <img src="circle-check.svg" alt="" class="circle-check">
        </div>
        <div class="profile-name">
            <p class="name">Augustar Banafor A.</p>
            <p class="title">Fullstack Web developer</p>
        </div>
        <div class="tags">
            <p>Projects</p>
            <p>Following</p>
            <p>Followers</p>
        </div>
        <div class="figures">
            <p>11</p>
            <p>250</p>
            <p>185</p>
        </div>
        <div class="additional-info">
            <p id="additional-info-placeholder">Lorem ipsum dolor sit amet consectetur adip isicing elit. Sed st est vellit ornare ultrices. Ut vitae diam volutpatrisus eget.
            </p>
        </div>
        <div class="social-media-icons">
            <img src="twitter.svg" id="twitter" alt="twitter">
            <img src="facebook.jpg" alt="facebook" id="facebook">
            <img src="linkedin.png" alt="linkedin" id="icons">
            <img src="youtube.jpg" alt="youtube" id="icons">
        </div>
        <button>View Profile</button>
    </div>
  </div>
</body>
</html>
